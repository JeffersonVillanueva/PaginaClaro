<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario-styles.css">
    <title>Formulario de Contacto</title>
</head>
<body>
    <header>
        <h3><a href="index.html">Claro Hogar</a></h3>
    </header>
    <div class="form-container">
        <h2>Contacto</h2>
        <p>Completa el formulario y nos pondremos en contacto contigo pronto.</p>
        <form id="contact-form" action="#" method="post" onsubmit="enviarFormulario()">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Numero de Contacto:</label>
            <input type="number" id="Ncontacto" name="Ncontacto" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>

            <button type="submit">Enviar</button>
        </form>
            <a href="index.html" class="home-button">INICIO</a>
    </div>
    <script src="formulario-script.js"></script>
</body>
</html>
